<div style="text-align:center">
    <h1>
        {{title}}
    </h1>
</div>
<div class="row">
    <div class="col s10 offset-s1 l6 offset-l3">
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Name" id="name" name="name" type="text" class="validate" [(ngModel)]="user.name">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate" [(ngModel)]="user.password">
                    <label for="password">Passwort</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirmpassword" type="password" name="confirmpassword" class="validate" [(ngModel)]="passwordConfirm">
                    <label for="confirmpassword">Passwort bestätigen</label>
                </div>
            </div>
        </form>
        <div class="row card-panel red darken-2" [hidden]="!showError">
            <span class="white-text">Registrierung fehlgeschlagen. Bitte prüfe alle Felder!</span>
        </div>
        <div class="row card-panel teal darken-1" [hidden]="!showSuccess">
            <span class="white-text">Registierung erfolgreich. Loggen Sie sich ein!</span>
        </div>
        <div class="row">
            <a class="col s4 waves-effect waves-light btn red" routerLink="/login">Zum Login</a>
            <a class="col s6 offset-s2 waves-effect waves-light btn blue" (click)="register()">Registrieren</a>
        </div>
    </div>
</div>
