<table class="striped bordered">
    <thead>
        <th>Name</th>
        <th *ngFor="let drink of drinks">{{drink.name}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let userDrink of userDrinks">
            <td>{{userDrink.userName}}</td>
            <td *ngFor="let drink of userDrink.drinks">{{userDrink.count}}</td>
        </tr>
    </tbody>
</table>
