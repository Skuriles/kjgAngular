<table class="striped bordered">
    <thead>
        <th>Name</th>
        <th *ngFor="let drink of drinks">{{drink.name}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td *ngFor="let userDrink of user.drinks">{{userDrink.count}}</td>
        </tr>
    </tbody>
</table>
